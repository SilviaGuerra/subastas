<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nueva Subasta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/formularioproducto.css">

  </head>
  <body>
    <!-- Modal para registrar nuevo producto -->
    <button type="button" class="btn btn-secondary subastar" data-toggle="modal" data-target="#exampleModal">
      Subastar
    </button>

    <div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo producto
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titulo-producto">Título</label>
                <input type="text" class="form-control titulo" id="titulo-producto" placeholder="Máximo 30 caracteres">
                <span id="contador-titulo" class="contador">0</span>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Descripción</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Máximo 1000 caracteres"></textarea>
              </div>

              <!-- url -->
              <div class="form-group">
                <label for="example-url-input" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>

              <div class="form-group">
                <label for="example-url-input" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>

              <div class="form-group">
                <label for="example-url-input" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>

              <div class="form-inline">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Precio inicial</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>

                <div class="form-group">
                  <label for="formGroupExampleInput2">Duracion</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
              </div>
              <div class="form-group">
                <div id="map"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Subastar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- fin del modal de registro -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/form-producto.js"></script>

  </body>
</html>
